<div class="container">
    <div class="content">
        <table>
          <tr>
            <th>ID</th>
            <th>City</th>
            <th>Street</th>
            <th>Number</th>
            <th>Postal Code</th>
            <th>Active</th>
          </tr>
          <tr *ngFor="let gl of data | paginate: { id: 'listing_pagination',
          itemsPerPage: 10,
          currentPage: page,
          totalItems: totalRec}">
            <th>{{gl.idLocalWarehouse}}</th>
            <th>{{gl.idGlobalWarehouse}}</th>
            <th>{{gl.city}}</th>
            <th>{{gl.street}}</th>
            <th>{{gl.number}}</th>
            <th>{{gl.postalCode}}</th>
            <th>{{gl.active}}</th>
          </tr> 
        </table>
         <div>
            <pagination-controls id="listing_pagination" maxSize="5" directionLinks="true" (pageChange) = "page = $event"></pagination-controls>
        </div>
      </div>
</div>
