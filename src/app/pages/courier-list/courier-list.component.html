<div class="table-containter">
    <div class="content">
        <table class="data-table">
          <tr>
            <th>Courier ID</th>
            <th>Type</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Operations</th>
        </tr>
          <tr *ngFor="let courier of courierList | paginate: {
          itemsPerPage: 5,
          currentPage: page}">
            <th>{{courier.id}}</th>
            <th>{{courier.warehouseType}}</th>
            <th>{{courier.name}}</th>
            <th>{{courier.surname}}</th>

            <th>
              <div class="d-flex align-items-center">
                <button class="btn btn-primary" (click)="onSubmitInfo(courier)">Parcels</button>
                <div class="separator"></div>
                <button class="btn btn-primary" (click)="onSubmit(courier)" >Select</button>
              </div>
            </th>
          </tr> 
        </table>
         <div class="d-flex justify-content-center">
            <pagination-controls class="my-pagination" (pageChange) ="page = $event"></pagination-controls>
        </div>
      </div>
</div>
