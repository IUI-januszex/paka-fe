<div class="table-containter ">
  <div class="content ">
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary btn-add-new" (click)="open(add)">Add address</button>

    </div>
    <div class="d-flex justify-content-center separated">
      <pagination-controls class="my-pagination" (pageChange)="page = $event"></pagination-controls>
    </div>
    <div class="container" style="margin: 0 auto;">
      <div class="card" *ngFor="let ad of data | paginate: {
          itemsPerPage: 3,
          currentPage: page}">

        <div class="card-body ">
          <h5 class="card-title">{{ad.personalities}}</h5>
          <p class="card-text">
            ({{ad.addressName}})
          </p>
          <p class="card-text">
            {{ad.email}}
          </p>
          <p class="card-text">
            ul.{{ad.street}}
          </p>
          <p class="card-text">
            {{ad.postalCode}} {{ad.city}}
          </p>
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-danger" (click)="deleteAddressBook(ad)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #add let-modal>
    <div class="modal-header">
      <h4 class="modal-title text" id="add-address-book">Add address book</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss();">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <new-address-book (succes)="onAddressBookAdd($event)"></new-address-book>
    </div>
  </ng-template>

  <ng-template #get let-modal>
    <div class="modal-header">
      <h4 class="modal-title text" id="add-address-book">Add address book</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss();">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <get-address-book (succes)="onAddressBookGet($event)"></get-address-book>
    </div>
  </ng-template>
