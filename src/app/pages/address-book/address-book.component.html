<div class="table-containter">
    <div class="content">
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary" (click)="open(add)">Add </button>
            <button class="btn btn-primary" (click)="open(get)">Get </button>

          </div>
          <div class="d-flex justify-content-center">
            <pagination-controls class="my-pagination" (pageChange) ="page = $event"></pagination-controls>
        </div>
        <div class="card" style="width: 18rem;" *ngFor="let ad of data | paginate: {
          itemsPerPage: 3,
          currentPage: page}">
          <div class="card-body">
            <h5 class="card-title">{{ad.personalities}}</h5>
            <p class="card-text">
              {{ad.email}}
            </p>
            <p class="card-text">
             ul.{{ad.street}}
            </p>
            <p class="card-text">
              {{ad.postalCode}} {{ad.city}}
            </p>
            <button type="button" class="btn btn-primary" (click)="deleteAddressBook(ad)" >Delete</button>
          </div>
        </div>
      </div>
</div>

<ng-template #add let-modal>
  <div class="modal-header">
    <h4 class="modal-title text" id="add-address-book">Add address book</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss();">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
   <new-address-book (succes)="onAddressBookAdd($event)"></new-address-book>
  </div>
</ng-template>

<ng-template #get let-modal>
  <div class="modal-header">
    <h4 class="modal-title text" id="add-address-book">Add address book</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss();">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
   <get-address-book (succes)="onAddressBookGet($event)"></get-address-book>
  </div>
</ng-template>
