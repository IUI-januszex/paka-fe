<div class="warehouse-containter">
    <form [formGroup]="addressBookForm" (ngSubmit)="onSubmit(addressBookForm.value)" novalidate>
        <div class="data">
            <label for="personalities">Personalities</label>
            <input type="text" formControlName="personalities" id="personalities" class="form-control" required>
            <div class="text-danger" *ngIf="submitted && ctls.personalities.errors && ctls.personalities.errors.required">Enter personalities</div>
        </div>
        <div class="data">
            <label for="addressName">Address name</label>
            <input type="text" formControlName="addressName" id="addressName" class="form-control" required>
            <div class="text-danger" *ngIf="submitted && ctls.addressName.errors && ctls.addressName.errors.required">Enter address name</div>
        </div>
        <div class="data">
            <label for="email">Email</label>
            <input type="text" formControlName="email" id="email" class="form-control">
            <div class="text-danger" *ngIf="submitted && ctls.email.errors && ctls.email.errors.required">Enter e-mail</div>
            <div class="text-danger" *ngIf="submitted && ctls.email.errors && ctls.email.errors.email">E-mail invalid</div>
        </div>
        <div class="data">
            <label for="city">City</label>
            <input type="text" formControlName="city" id="city" class="form-control" required>
            <div class="text-danger" *ngIf="submitted && ctls.city.errors && ctls.city.errors.required">Enter city</div>
        </div>
        <div class="data">
            <label for="street">Street</label>
            <input type="text" formControlName="street" id="street" class="form-control" required>
            <div class="text-danger" *ngIf="submitted && ctls.street.errors && ctls.street.errors.required">Enter street</div>
        </div>
        <div class="data">
            <label for="postalCode">Postal Code</label>
            <input type="text" formControlName="postalCode" id="postalCode" class="form-control" required>
            <div class="text-danger" *ngIf="submitted && ctls.postalCode.errors && ctls.postalCode.errors.required">Enter postal code</div>
            <div class="text-danger" *ngIf="submitted && ctls.postalCode.errors && ctls.postalCode.errors.pattern">Invalid postal code</div>
        </div>
        <div class="data">
            <label for="buildingNumber">Building Number</label>
            <input type="text" formControlName="buildingNumber" id="buildingNumber" class="form-control" required>
            <div class="text-danger" *ngIf="submitted && ctls.buildingNumber.errors && ctls.buildingNumber.errors.required">Enter building number </div>
        </div>
        <div class="data">
            <label for="flatNumber">Flat number</label>
            <input type="text" formControlName="flatNumber" id="flatNumber" class="form-control" required>
            <div class="text-danger" *ngIf="submitted && ctls.flatNumber.errors && ctls.flatNumber.errors.required">Enter flat number </div>
        </div>
        <div class="d-flex justify-content-center separated">
            <button class="btn btn-primary btn-lg" type="submit">Add</button>
        </div>
    </form>
    </div>
