<div class="warehouse-containter" *ngIf="parcelData">
    <form [formGroup]="parcelForm" (ngSubmit)="onSubmit(parcelForm.value)" novalidate>
        <div class="data">
            <label for="name">Name</label>
            <input type="text" formControlName="name" id="name" class="form-control" required [(ngModel)]="parcelData.name" >
            <div class="text-danger" *ngIf="submitted && ctls.name.errors && ctls.name.errors.required">Enter  name</div>
        </div>
        <div class="data">
            <label for="description">Description</label>
            <input type="text" formControlName="description" id="description" class="form-control" required [(ngModel)]="parcelData.description" >
            <div class="text-danger" *ngIf="submitted && ctls.description.errors && ctls.description.errors.required">Enter description</div>
        </div>
        <div class="data">
            <label for="price">Price</label>
            <input type="text" formControlName="price" id="price" class="form-control" required [(ngModel)]="parcelData.price">
            <div class="text-danger" *ngIf="submitted && ctls.price.errors && ctls.price.errors.required">Enter price</div>
            <div class="text-danger" *ngIf="submitted && ctls.price.errors && ctls.price.errors.min">Invalid price</div>
        </div>
        <div class="d-flex justify-content-center separated">
            <button class="btn btn-primary btn-lg" type="submit">Update</button>
        </div>
    </form>
    </div>
