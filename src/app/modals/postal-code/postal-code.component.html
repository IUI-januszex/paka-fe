<table>
    <tr>
      <th>Postal code</th>
    </tr>
    <tr *ngFor="let postalCode of data">
      <th>{{postalCode.idRangePostalCode}}</th>
      <i class="fas fa-times" (click)="deleteData(postalCode)"></i>
    </tr> 
  </table>

  <form [formGroup]="postalCodeForm" (ngSubmit)="onSubmit(postalCodeForm.value)" novalidate>
    <div class="data">
        <label for="idRangePostalCode">Postal Code</label>
        <input type="text" formControlName="idRangePostalCode" id="idRangePostalCode" class="form-control" required>
    </div>
    <button class="btn btn-primary btn-lg" type="submit">Add</button>
</form>
