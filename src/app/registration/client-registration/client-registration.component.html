<div class="register-containter">
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit(registrationForm.value)" novalidate>
        <div class="data">
            <label for="userName">User Name</label>
            <input type="text" formControlName="userName" id="userName" class="form-control">
            <div class="text-danger" *ngIf="submitted && ctls.userName.errors && ctls.userName.errors.required">Username
                required</div>

        </div>
        <div class="data">
            <label for="password">Password</label>
            <input type="password" formControlName="password" id="password" class="form-control">
            <div class="text-danger" *ngIf="submitted && ctls.password.errors && ctls.password.errors.required">Password
                required</div>

        </div>
        <div class="data">
            <label for="name">Name</label>
            <input type="text" formControlName="name" id="name" class="form-control">
            <div class="text-danger" *ngIf="submitted && ctls.name.errors && ctls.name.errors.required">Name required
            </div>

        </div>
        <div class="data">
            <label for="surname">Surname</label>
            <input type="text" formControlName="surname" id="surname" class="form-control">
            <div class="text-danger" *ngIf="submitted && ctls.surname.errors && ctls.surname.errors.required">Surname
                required</div>

        </div>
        <div class="data">
            <label for="email">E-mail</label>
            <input type="text" formControlName="email" id="email" class="form-control">
            <div class="text-danger" *ngIf="submitted && ctls.email.errors && ctls.email.errors.required">Email required
            </div>
        </div>
        <div class="data">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" formControlName="phoneNumber" id="phoneNumber" class="form-control">
            <div class="text-danger" *ngIf="submitted && ctls.phoneNumber.errors && ctls.phoneNumber.errors.required">
                Phone number required</div>

        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary btn-lg" type="submit">Register</button>
        </div>
    </form>
</div>


<ng-template #errorMessageModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title text" id="modal-basic-title">An error has occured</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss();">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p class="alert alert-danger">{{ errorMessage }}</p>
    </div>
</ng-template>
