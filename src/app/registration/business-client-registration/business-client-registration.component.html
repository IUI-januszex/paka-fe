<div class="register-containter">
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit(registrationForm.value)" novalidate>
        <div class="data">
            <label for="userName">User Name</label>
            <input type="text" formControlName="userName" id="userName" class="form-control">
            <div class="text-danger" *ngIf="submitted && ctls.userName.errors && ctls.userName.errors.required">Username required</div>
        </div>
        <div class="data">
            <label for="password">Password</label>
            <input type="password" formControlName="password" id="password" class="form-control">
            <div class="text-danger" *ngIf="submitted && ctls.password.errors && ctls.password.errors.required">Password required</div>
            <div class="text-danger" *ngIf="submitted && ctls.password.errors && ctls.password.errors.pattern">Password must be strong</div>
        </div>
        <div class="data">
            <label for="nip">NIP</label>
            <input type="text" formControlName="nip" id="nip" class="form-control">
            <div class="text-danger" *ngIf="submitted && ctls.nip.errors && ctls.nip.errors.required">NIP required</div>

        </div>
        <div class="data">
            <label for="companyName">Company Name</label>
            <input type="text" formControlName="companyName" id="companyName" class="form-control">
            <div class="text-danger" *ngIf="submitted && ctls.companyName.errors && ctls.companyName.errors.required">Company name required</div>

        </div>
        <div class="data">
            <label for="email">E-mail</label>
            <input type="text" formControlName="email" id="email" class="form-control">
            <div class="text-danger" *ngIf="submitted && ctls.email.errors && ctls.email.errors.required">Email required</div>
            <div class="text-danger" *ngIf="submitted && ctls.email.errors && ctls.email.errors.pattern">Email invalid</div>
        </div>
        <div class="data">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" formControlName="phoneNumber" id="phoneNumber" class="form-control">
            <div class="text-danger" *ngIf="submitted && ctls.phoneNumber.errors && ctls.phoneNumber.errors.required">Password required</div>
        </div>
        <button class="btn btn-primary btn-lg" type="submit">Add</button>
    </form>
</div>
